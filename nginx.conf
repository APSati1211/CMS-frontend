server {
    listen 80;

    # 1) API -> backend
    location /api/ {
        proxy_pass http://54.241.173.214:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect off;
    }

    # 2) Proxy REST framework static assets to backend (MUST come BEFORE frontend static alias)
    location ^~ /static/rest_framework/ {
        proxy_pass http://54.241.173.214:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect off;
    }

    # 3) Proxy Django admin static (MUST come BEFORE frontend static alias)
    location ^~ /static/admin/ {
        proxy_pass http://54.241.173.214:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect off;
    }

    # 4) Serve frontend-built static files (from this image filesystem)
    location ^~ /static/ {
        alias /usr/share/nginx/html/static/;
        access_log off;
        expires 7d;
        add_header Cache-Control "public";
        try_files $uri =404;
    }

    # 5) Media files -> backend
    location ^~ /media/ {
        proxy_pass http://54.241.173.214:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect off;
    }

    # 6) SPA fallback
    location / {
        root /usr/share/nginx/html;
        index index.html index.htm;
        try_files $uri $uri/ /index.html;
    }
}
